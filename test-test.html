<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <style>
        @font-face {
        font-family: "title";
        src:
            local("title"),
            url("assets/title.ttf"),
        }

        body {
            background-color:#666;
            font-family: arial, sans-serif;
        }

        .box {
            width:500px;
            border: 2px solid black;
            background-color:#FFF;
            padding:12px;
        }

        .box img {
            width:20px;
        }

        .flex {
            display:flex;
        }


        
        .box h2 {
            text-align: center;
            font-family: 'title';
            margin:0;

        }

        .box h3 {
            text-align: center;
            margin-top:0;
            text-decoration:underline;

        }


    </style>

  </head>
  <body>
    <!-- https://codepen.io/marvindanig/pen/RwJzXPB -->
    <div id="app">
        <div class="box">
            <h2>Galaxy Mission</h2>
            <h3>FOR AMUSEMENT ONLY</h3>
            <div style="text-align:center;">
                1 PLAY - 1 QUARTER - 3 BALLS<br />                    
                10,000 points = Bonus Ball<br /><br />
            </div>        
            <div  class="flex">
                <div >
                    SCORING <br /><br />
                    <img src="assets/icon-bumper1.png"> &nbsp; Side Bumper - 10 points<br />
                    <img src="assets/icon-star2.png"> &nbsp; Star Bumper - 100 points<br />
                    <img src="assets/icon-star1.png"> &nbsp; Hidden Star x 8 - 1,000 points<br />
                    <img src="assets/icon-rocket.png"> &nbsp; Rocket - 10 - 400 points<br />

                </div>
                <div style="margin-left:5%;">
                    PLAY STYLE<br /><br />
                    <input type="radio" name="play" value="mouse-1" checked/> 1 Button Mouse<br /><br />
                    <input type="radio" name="play" value="mouse-2" /> 2 Button Mouse<br /><br />
                    <input type="radio" name="play" value="keyboard" /> Keyboard  &#8592; &#8595; &#8594;
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
